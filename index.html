<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href = "style.css">
    <script src="script.js"></script>
    <title>Таблица</title>
</head>

<body>
    <input type="hidden" id="rowCount" value="0">
    <button onclick="createTable()" id="create">Создать таблицу</button>
    <button onclick="addRow()" disabled id="add">Добавить строку</button>
    <button onclick="removeRow()" disabled id="delete">Удалить строку</button>
    <input type="number" disabled id="rowNumber" min="1" placeholder="Введите номер строки">

    <div id="container"></div>
</body>
</html>
